server:
  port: 8080

spring:
  application:
    name: Spring Querydsl Application

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3309/querydsl_db?&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
#        use_sql_comments: true
        show_sql: true
